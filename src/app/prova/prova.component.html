
<mat-card class="example-card" *ngFor="let calciatore of calciatori">
  <mat-card-header>
    <p>{{calciatore.nome}} <strong>{{calciatore.cognome}}</strong></p>
  </mat-card-header>
  <img mat-card-image src="{{calciatore.immagine}}" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p id="mycontent">
      {{calciatore.descrizione}}
    </p>
  </mat-card-content>
</mat-card>
