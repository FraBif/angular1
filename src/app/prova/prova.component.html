
<mat-card class="example-card" *ngFor="let calciatore of calciatori.calciatori">
  <mat-card-header>
    <p>{{calciatore.nome}} <strong>{{calciatore.cognome}}</strong></p>
  </mat-card-header>
  <img mat-card-image src="{{calciatore.immagine}}" alt="Immagine calciatore">
  <mat-card-content>
    <p id="mycontent">
      {{calciatore.descrizione}}
    </p>
    <span><strong>Allena attualmente:</strong></span>
      <div  [ngClass]="calciatore.isTrainer ? 'cerchio-verde' : 'cerchio-rosso'">
        {{calciatore.index}}
      </div>
  </mat-card-content>
</mat-card>
